  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-lg-12 mb-5 text-center">
        <div class="heading-text">
          <h3>SL COVID-19 DASHBOARD</h3>
          <p>Last Update: <span id="update_date_time"></span><span class="blink_me"><i class="fa fa-circle" style="font-size:12px;color: #73ef5d; padding-left: 10px;"></i></i></span></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2">Total Confirmed</h6>
            <h5 id="local_total_cases" class="card-title count" style="color: #b57cff;">0</h5>
             <h6 class="card-subtitle mb-2 today-details" style="color: #b57cff;">Today: <span id="local_new_cases" class="count">0</span></h6>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-subtitle mb-2">Deaths</h6>
              <h5 id="local_deaths" class="card-title" style="color: #ff575f;"><span class="count">0</span></h5>
              <h6 class="card-subtitle mb-2 today-details" style="color: #ff575f;">Today: <span id="local_new_deaths" class="count">0</span></h6>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-subtitle mb-2">Total Tested</h6>
              <h5 id="total_pcr_testing_count" class="card-title count" style="color: #f5b932;">0</h5>
              <h6 class="card-subtitle mb-2 today-details" style="color: #f5b932;">active cases: <span id="local_active_cases" class="count">0</span></h6>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-subtitle mb-2">Total Recovered</h6>
              <h5 id="local_recovered" class="card-title count" style="color: #73ef5d;">70</h5>
              <h6 class="card-subtitle mb-2 today-details" style="color: #73ef5d;">Suspected: <span id="suspected" class="count">0</span></h6>
            </div>
          </div>
        </div>

      </div>
